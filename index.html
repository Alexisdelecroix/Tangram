<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tangram</title>
	<link rel="stylesheet" href="css/lapin.css" />
	<link rel="stylesheet" href="css/bougie.css" />
  	<link rel="stylesheet" href="css/rocket.css" />
    <link rel="stylesheet" href="css/chopper.css" />    
	<link rel="stylesheet" href="css/bat.css" />
	<link rel="stylesheet" href="css/square.css" />
    <link rel="stylesheet" href="css/fleche.css" />
    <link rel="stylesheet" href="css/t-shirt.css" />
    <link rel="stylesheet" href="css/figures.css" />
    <link id="stylepage" rel="stylesheet" href="css/desodres.css"/>
    <link rel="stylesheet" href="css/figures.css" />

  </head>
  <body>

    <div id="toggle">
        <i class="indicator"></i>

    </div>

	<div class="buttons">
        <button onclick="swapStyleSheet('css/desodres.css')" id="desodres">
          Basic
        </button>
        <button onclick="swapStyleSheet('css/t-shirt.css')" id="t-shirt">
          T-shirt
        </button>
        <button onclick="swapStyleSheet('css/fleche.css')" id="fleche">
          Flêche
        </button>

		  </button>
		<button onclick="swapStyleSheet('css/bat.css')" id="bat">
			Chauve-souris
		  </button>
		  <button onclick="swapStyleSheet('css/bougie.css')" id="bougie">
			Bougie
		  </button>
		  <button onclick="swapStyleSheet('css/lapin.css')" id="lapin">
			Lapin
		  </button>

		  <button onclick="swapStyleSheet('css/square.css')" id="square">
			Carré
		  </button>
      <button onclick="swapStyleSheet('css/mystere.css')" id="mystere">
        Mystère
        </button>

      <button onclick="swapStyleSheet('css/chopper.css')" id="chopper">
        Chopper
        </button>

        <button onclick="swapStyleSheet('css/rocket.css')" id="rocket">
          Rocket
          </button>
    
    </div>
    <div class="container">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div class="tangram">
        <div class="triangle"></div>
        <div class="triangle2"></div>
        <div class="carre"></div>
        <div class="triangle3"></div>
        <div class="triangle4"></div>
        <div class="triangle5"></div>
        <div class="parallelogram"></div>
      </div>
      
    </div>

    <script src="app.js"></script>
  </body>
</html>
